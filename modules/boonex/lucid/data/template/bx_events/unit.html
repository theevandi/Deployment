<div class="__class__ bx-events-unit-with-cover bx-def-padding-sec bx-def-box-sizing">
    <div class="bx-base-pofile-unit-cnt bx-def-box bx-def-border bx-def-round-corners bx-def-color-bg-box">
	    <a class="bx-base-pofile-unit-cover" style="background-image:url(__cover_url__);" href="__content_url__" onclick="__content_click__">
	    	<div class="bx-def-unit-img bx-def-thumb-size">
	            <bx_if:show_avatar_image>
	                <img class="bx-base-pofile-unit-thumb bx-def-thumb bx-def-thumb-size" src="__avatar_url__" />
	            </bx_if:show_avatar_image>
	            <bx_if:show_thumb_letter>
	                <p class="bx-base-pofile-unit-thumb bx-def-thumb bx-def-thumb-size bx-def-box-sizing" style="background-color:rgba(__color__)">__letter__</p>
	            </bx_if:show_thumb_letter>
	            <bx_if:show_online>
					<div class="bx-base-pofile-unit-online"></div>
				</bx_if:show_online>
			</div>
	    </a>
	    <div class="bx-base-pofile-unit-title bx-def-box-sizing bx-def-padding"><a href="__content_url__" onclick="__content_click__">__title__</a></div>
	    <div class="bx-base-pofile-unit-info">
            <bx_if:meta><div class="bx-base-general-unit-meta bx-def-box-sizing bx-def-padding-rightbottomleft">__meta__</div></bx_if:meta>
	    </div>
    </div>
</div>
