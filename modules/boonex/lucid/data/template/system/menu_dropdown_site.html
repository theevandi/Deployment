<bx_repeat:menu_items>
    <li class="__class_add__">
        <a href="__link__" target="__target__" onclick="__onclick__">
            <bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
            <bx_if:image><img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
            <span>__title__</span>
        </a>
        <bx_if:show_submenu>
            <ul class="cd-secondary-dropdown is-hidden">
                <li class="go-back"><a href="javascript:void(0)">Menu</a></li>
                <bx_repeat:submenu_items>
                    <li><a href="__link__" target="__target__" onclick="__onclick__">__title__</a></li>
                </bx_repeat:submenu_items>
            </ul>
        </bx_if:show_submenu>
    </li>
</bx_repeat:menu_items>
