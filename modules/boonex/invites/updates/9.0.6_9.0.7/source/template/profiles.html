<div class="bx-accnt-profiles bx-clearfix">
	<div class="bx-accnt-profiles-cnt__class_cnt__">
	    <bx_repeat:profiles>
	        <div id="__html_id____id__" class="bx-accnt-profile">
	            <a href="__url__" target="_blank" title="__name_attr__">__name__</a>
	        </div>
	    </bx_repeat:profiles>
	   
	    <bx_if:profiles_more>
	        <div class="bx-accnt-profile">
	            <a href="javascript:void(0);" onclick="$('#__html_id__').dolPopup({pointer:{el:$(this)}})" title="__more_attr__">__more__</a>            
	        </div>
	        <div id="__html_id__" style="display:none;">__popup__</div>
	    </bx_if:profiles_more>
	</div>
</div>
