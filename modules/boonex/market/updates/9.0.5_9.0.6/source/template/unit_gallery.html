<div class="bx-base-text-unit bx-base-text-unit-gallery bx-def-gal-unit-size bx-def-padding-sec">
	<div class="bx-market-unit-gallery-cnt bx-def-round-corners bx-def-box bx-def-color-bg-box bx-def-shadow">
        <!-- Author section -->
        <bx_if:show_section_author>
	        <div class="bx-market-unit-cnt bx-def-padding">
	            <div class="bx-market-unit-author">
			        <div class="bx-market-unit-author-avatar bx-def-thumb bx-def-thumb-size">__author_unit__</div>
			        <div class="bx-market-unit-author-info bx-def-thumb-size-min-height bx-def-thumb-size-left-indent">
			            <div class="bx-market-unit-author-name bx-def-font-middle bx-def-font-light bx-def-font-grayed">__author_width_date__</div>
			        </div>
			        <div class="bx-market-unit-actions">__actions__</div>
	            </div>
	        </div>
        </bx_if:show_section_author>

        <!-- Main section -->
        <div class="bx-market-unit-cnt bx-market-unit-cover">
		    <bx_if:show_cover>
	            <a href="__content_url__" title="__summary_attr__">
	                <div class="bx-base-text-unit-thumb bx-def-gal-div-size bx-def-font-middle" style="background-image:url(__cover_url__)">
	                    <div class="bx-base-text-unit-strecher">__strecher__</div>
	                </div>
	            </a>
	        </bx_if:show_cover>
	        <bx_if:show_cover_empty>
                <div class="bx-base-text-unit-no-thumb bx-def-gal-div-size bx-def-font-middle bx-def-font-grayed bx-def-padding bx-def-border bx-def-box-sizing">
                    __summary_plain__
                    <div class="bx-base-text-unit-strecher">__strecher__</div>
                </div>
	        </bx_if:show_cover_empty>
        </div>
		<div class="bx-market-unit-cnt bx-def-padding">
            <div class="bx-market-unit-info">
                <div class="bx-market-unit-icon bx-def-thumb-size bx-def-round-corners">
                    <a href="__content_url__"> 
		                <bx_if:show_icon>
		                    <img class="bx-market-unit-icon bx-def-thumb-size bx-def-round-corners" src="__icon_url__" />
		                </bx_if:show_icon>
		                <bx_if:show_icon_empty>
		                    <div class="bx-market-unit-icon-empty bx-def-thumb-size bx-def-round-corners">
                                <i class="sys-icon __icon__"></i>
                            </div>
		                </bx_if:show_icon_empty>
		            </a>
                </div>
			    <div class="bx-market-unit-title bx-def-thumb-size-min-height bx-def-thumb-size-left-indent">
					<a class="bx-def-font-h3" href="__content_url__" title="__title_attr__">__title__</a><br />
					<span class="bx-def-font-grayed">__author_name__</span>
			    </div>
		    </div>
		</div>

        <!-- Pricing section -->
        <bx_if:show_section_pricing>
			<div class="bx-market-unit-cnt bx-def-padding-leftright bx-def-padding-bottom">
	            <div class="bx-def-font-align-center">
	                <bx_if:show_single>
	                    <a class="bx-market-ui-price bx-btn bx-btn-small bx-def-margin-sec-top-auto" href="javascript:void(0)" onclick="javascript:__price_single_onclick__">__price_single__</a>
	                </bx_if:show_single>
	                <bx_if:show_recurring>
	                    <a class="bx-market-ui-price bx-btn bx-btn-small bx-def-margin-sec-top-auto" href="javascript:void(0)" onclick="javascript:__price_recurring_onclick__">__price_recurring__</a>
	                </bx_if:show_recurring>
	                <bx_if:show_free>
	                    <a class="bx-market-ui-price bx-btn bx-btn-small bx-def-margin-sec-top-auto" href="__price_free_href__"><bx_text:_bx_market_txt_get_for_free /></a>
	                </bx_if:show_free>
	            </div>
			</div>
        </bx_if:show_section_pricing>

        <!-- Voting section -->
        <bx_if:show_section_voting>
            <div class="bx-market-unit-cnt bx-def-padding-leftright bx-def-padding-bottom bx-clearfix">
                <div class="bx-market-fcell fc-left">__voting__</div>
                <div class="bx-market-fcell fc-right bx-def-font-bold">__pricing__</div>
            </div>
        </bx_if:show_section_voting>
	</div>
</div>
