<div id="bx-uploader-file-{storage_object}-{file_id}" class="bx-uploader-ghost bx-market-uploader-ghost-photo bx-def-margin-sec-top bx-clearfix">
    <div class="bx-uploader-ghost-header bx-def-padding-thd-topbottom bx-def-padding-sec-leftright">
        <a href="javascript:void(0)" onclick="javascript:bx_market_ghost_toggle(this);"><i class="sys-icon chevron-right"></i></a> {file_name}
    </div>
    <div class="bx-uploader-ghost-body bx-def-padding-thd-topbottom">
	    <input type="hidden" name="__name__" value="{file_id}" />
	    <div class="bx-base-general-icon-wrapper bx-def-margin-sec-right">
	        <img src="{file_icon}" class="bx-def-round-corners bx-base-general-icon bx-base-general-icon-{file_id}" />
	    </div>
	    <span class="bx-base-general-uploader-ghost">
	        <b><bx_text:_sys_txt_form_entry_input_picture_pic_url /></b><br />
	        <input class="bx-def-font-inputs bx-form-input-text bx-def-margin-sec-bottom" type="text" value="{file_url}" readonly="1" /> <br />
	
			<b><bx_text:_bx_market_form_entry_input_pictures_title /></b><br />
	    	<input class="bx-def-font-inputs bx-form-input-text bx-def-margin-sec-bottom" type="text" name="title-{file_id}" value="{file_title_attr}" /><br />
	
	        <span class="bx-base-general-intert-to-post-link" id="bx-base-general-intert-to-post-link-{file_id}" style="display:none;">
	            <a class="bx-btn bx-btn-small bx-def-margin-sec-right" href="javascript:void(0);" onclick="bx_base_general_insert_to_post('{file_id}', '{file_url}', '__editor_id__');"><bx_text:_sys_txt_form_entry_input_picture_insert /></a>
	        </span>
	        <span id="bx-base-general-delete-link-{file_id}">
	        	<a class="bx-btn bx-btn-small bx-def-margin-sec-right" href="javascript:void(0);" onclick="bx_base_general_delete_ghost('{file_id}', '{file_url}', '{file_icon}', ['__editor_id__'], {js_instance_name});"><bx_text:_sys_txt_form_entry_input_picture_delete /></a>
	        </span>
	        <bx_if:set_thumb>
	        	<br />
	            <span class="bx-base-general-use-as-thumb">
	                <input type="checkbox" name="__name_thumb__[]" value="{file_id}" onclick="bx_base_general_select_thumb(this)" id="__name_thumb__-{file_id}" /> 
	                <label for="__name_thumb__-{file_id}"><bx_text:_bx_market_form_entry_input_pictures_use_as_thumb /></label>
	            </span>
	        </bx_if:set_thumb>
	        <bx_if:set_cover>
	        	<br />
	            <span class="bx-base-general-use-as-cover">
	                <input type="checkbox" name="__name_cover__[]" value="{file_id}" onclick="bx_base_general_select_ghost(this, '__name_cover__')" id="__name_cover__-{file_id}" /> 
	                <label for="__name_cover__-{file_id}"><bx_text:_bx_market_form_entry_input_pictures_use_as_cover /></label>
	            </span>
	        </bx_if:set_cover>
	    </span>
    </div>
</div>
<script type="text/javascript" language="javascript">
    bx_market_ghost_init($('#bx-uploader-file-{storage_object}-{file_id}'), {file_id}, __thumb_id__, __cover_id__);
</script>
