<div class="bx-forum-visible-for bx-def-color-bg-block">
    <div class="bx-forum-visible-for-cnt">
        __form__
        <script type="text/javascript">
            $(document).ready(function () {
            	if($("[bx_grid_action_single = 'delete_icon']").length > 0)
            	    glGrids.__object__._bindActionsSingle($("#__form_id__"));

                $("#__form_id__").ajaxForm({ 
                    dataType: "json",
                    beforeSubmit: function (formData, jqForm, options) {
                        bx_loading($("#__form_id__"), true);
                    },
                    success: function (data) {
                        $(".bx-popup-applied:visible").dolPopupHide();
                        glGrids.__object__.processJson(data, '__action__');
                    }
                });
            });
        </script>
    </div>
</div>
