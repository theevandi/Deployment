    <script type="text/javascript" language="javascript">

        var sUrlRoot = '<bx_url_root />';

        var aSpinnerOpts = {
            lines: 7, // The number of lines to draw
            length: 0, // The length of each line
            width: 8, // The line thickness
            radius: 7, // The radius of the inner circle
            corners: 1, // Corner roundness (0..1)
            rotate: 0, // The rotation offset
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#3a8686', // #rgb or #rrggbb or array of colors
            speed: 1, // Rounds per second
            trail: 60, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: false, // Whether to use hardware acceleration
            className: 'bx-sys-spinner', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            top: '50%', // Top position relative to parent in px
            left: '50%' // Left position relative to parent in px
        };

        var aSpinnerSmallOpts = $.extend({}, aSpinnerOpts, {
            lines: 6,
            width: 6,
            radius: 4,
            color: '#333',
            top: '50%',
            left: 'calc(100% - 20px)'
        });

        $(document).ready(function () {
            bx_time('__lang__');            

            bx_activate_anim_icons('#3e8685');

            // init link conversion
            $('a.bx-link').dolConverLinks();

            //responsive template
            var mainContent = $('.cd-main-content'),
                header = $('.cd-main-header'),
                sidebar = $('.cd-side-nav'),
                sidebarTrigger = $('.cd-nav-trigger');

            //on window scrolling - fix sidebar nav
            var scrolling = false;
            checkScrollbarPosition();
            $(window).on('scroll', function(){
                if( !scrolling ) {
                    (!window.requestAnimationFrame) ? setTimeout(checkScrollbarPosition, 300) : window.requestAnimationFrame(checkScrollbarPosition);
                    scrolling = true;
                }
            });

            //mobile only - open sidebar when user clicks the hamburger menu
            sidebarTrigger.on('click', function(event){
                event.preventDefault();
                $([sidebar, sidebarTrigger]).toggleClass('nav-is-visible');
            });

            function checkMQ() {
                //check if mobile or desktop device
                return window.getComputedStyle(document.querySelector('.cd-main-content'), '::before').getPropertyValue('content').replace(/'/g, "").replace(/"/g, "");
            }

            function checkScrollbarPosition() {
                var mq = checkMQ();
                
                if( mq != 'mobile' ) {
                    var sidebarHeight = sidebar.outerHeight(),
                        windowHeight = $(window).height(),
                        mainContentHeight = mainContent.outerHeight(),
                        scrollTop = $(window).scrollTop();

                    ( ( scrollTop + windowHeight > sidebarHeight ) && ( mainContentHeight - sidebarHeight != 0 ) ) ? sidebar.addClass('is-fixed').css('bottom', 0) : sidebar.removeClass('is-fixed').attr('style', '');
                }
                scrolling = false;
            }

            // hide toolbar on scrolldown, show - on scroll up
            var mq = checkMQ();
            if(mq == 'mobile')
	            new Headroom($('#bx-toolbar').get(0), {
	                tolerance: {
	                    down: 10,
	                    up: 20
	                },
	                offset: 200,
	                classes: {
	                    initial: "bx-toolbar-anim",
	                    pinned: "bx-toolbar-reset",
	                    unpinned: "bx-toolbar-up"
	                },
	                onUnpin: function() {
	                    bx_menu_slide_close_all_opened();

	                    if(sidebar.hasClass('nav-is-visible'))
	                    	sidebar.toggleClass('nav-is-visible');
	                }
	            }).init();
        });

        (function(w) {
            var dpr = (w.devicePixelRatio === undefined ? 1 : w.devicePixelRatio);
            if ($.cookie('devicePixelRatio') == dpr || dpr < 2)
                return;
            $.cookie('devicePixelRatio', dpr, {expires: 365, path: '/'});
            window.location.reload();
        })(window);
    </script>
