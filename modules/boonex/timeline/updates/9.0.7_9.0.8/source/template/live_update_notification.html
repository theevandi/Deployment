<div class="__style_prefix__-live-update-item">
	<div class="__style_prefix__-lui-avatar bx-def-thumb bx-def-thumb-size">
		<bx_if:show_icon>
			<img class="bx-def-thumb bx-def-thumb-size" src="__author_icon__" />
		</bx_if:show_icon>
		<bx_if:show_icon_empty>
			<i class="sys-icon user"></i>
		</bx_if:show_icon_empty>
	</div>
	<div class="__style_prefix__-lui-info bx-def-thumb-size-min-height bx-def-thumb-size-left-indent bx-def-font-small">
		<div class="__style_prefix__-luii-username">
			<b class="__style_prefix__-luii-username">
                <a href="__author_link__" title="__author_title__">__author_name__</a>: 
			</b>
			__text__
		</div>
		<div class="__style_prefix__-luii-actions">
			<a class="bx-btn bx-btn-small" href="javascript:void(0)" onclick="__onclick_show__"><bx_text:_bx_timeline_txt_show /></a>
		</div>
	</div>
</div>
