<div id="__html_id__" class="__style_prefix__-item __class__ bx-def-thumb-size-min-height bx-def-padding-bottom bx-clearfix">
    <div class="__style_prefix__-item-cnt bx-def-box bx-def-padding-topbottom bx-def-round-corners __class_content__">
        <div class="__style_prefix__-item-owner bx-def-margin-leftright"> 
            <div class="__style_prefix__-owner-avatar bx-def-thumb-size">__item_owner_unit__</div>
            <div class="__style_prefix__-owner-info bx-def-thumb-size-min-height bx-def-thumb-size-left-indent">
                <!-- NOTE: Spaces after and between elements in 'owner-name' DIV are needed for better line folding -->
                <div class="__style_prefix__-owner-name bx-def-font-middle bx-def-font-light bx-def-font-grayed">
                    <a href="__item_owner_url__" class="__style_prefix__-owner-name" title="__item_owner_title__">__item_owner_name__</a> 
                    <bx_if:show_timeline_owner>
                        <i class="sys-icon caret-right"></i>
                        <span class="__style_prefix__-timeline-owner-name">
                            <bx_repeat:owners><span class="__style_prefix__-ton-div">, </span><a href="__owner_url__" class="__style_prefix__-ton-item">__owner_username__</a></bx_repeat:owners>
                        </span>
                    </bx_if:show_timeline_owner>
                    <span class="bx-def-font-small"> __item_owner_action__ </span> 
                    <bx_if:show_menu_item_meta>
                        <span class="__style_prefix__-item-meta bx-def-font-small">__meta__</span>
                    </bx_if:show_menu_item_meta>
                    <bx_if:show_pinned>
                        <span class="__style_prefix__-pinned bx-def-margin-thd-left">
                            <i class="sys-icon thumbtack bx-def-margin-thd-left" title="<bx_text_attribute:_bx_timeline_txt_pinned />"></i>
                        </span>
                    </bx_if:show_pinned>
                    <bx_if:show_sticked>
                        <span class="__style_prefix__-sticked bx-def-margin-thd-left">
                            <i class="sys-icon thumbtack bx-def-margin-thd-left" title="<bx_text_attribute:_bx_timeline_txt_sticked />"></i>
                        </span>
                    </bx_if:show_sticked>
                    <bx_if:show_hot>
                        <span class="__style_prefix__-hot bx-def-margin-thd-left">
                            <i class="sys-icon fire bx-def-margin-thd-left" title="<bx_text_attribute:_bx_timeline_txt_hot />"></i>
                        </span>
                    </bx_if:show_hot>
                </div>
            </div>
        </div>
		<div class="__style_prefix__-item-content bx-def-margin-leftright bx-def-margin-top bx-clearfix">__content__</div>
		<bx_if:show_location>
		    <div class="__style_prefix__-item-location bx-def-margin-leftright bx-def-margin-top bx-def-font-grayed bx-clearfix">__location__</div>
		</bx_if:show_location>
    </div>
</div>
