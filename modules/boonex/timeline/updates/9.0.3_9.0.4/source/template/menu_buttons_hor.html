<ul class="bx-menu-btns-hor bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-def-margin-sec-left-auto __class_add__">
            <a class="bx-btn" href="__link__" target="__target__" onclick="__onclick__" title="__title__">
                <bx_if:image><img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
                <bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
            </a>
        </li>
    </bx_repeat:menu_items>
</ul>
