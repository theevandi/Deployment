<ul class="bx-menu-btns-ver bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-def-margin-thd-topbottom __class_add__">
            <a class="bx-btn bx-def-margin-right" href="__link__" target="__target__" onclick="__onclick__">
                <bx_if:image><img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
                <bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
                <u>__title__</u>
            </a>
        </li>
    </bx_repeat:menu_items>
</ul>
