<ul id="bx-menu-inter-__id__" class="bx-menu-inter bx-menu-object-__object__ bx-clearfix">
	<bx_repeat:menu_items>
		<bx_if:show_divider>
			<li class="bx-menu-inter-div"><span>&#183;</span></li>
		</bx_if:show_divider>
	    <li id="__id__-act" class="bx-menu-inter-act __class_wrp_act__">
	        <div class="bx-def-padding-right bx-def-padding-sec-left bx-def-padding-sec-topbottom __class__">__title__</div>
	    </li>
	    <li id="__id__-pas" class="bx-menu-inter-pas bx-def-round-corners bx-def-color-bg-hl-hover __class_wrp_pas__">
	        <a id="__id__" class="__class__" href="__link__" target="__target__" onclick="__onclick__">
	        	<div class="bx-def-padding-right bx-def-padding-sec-left bx-def-padding-sec-topbottom">__title__</div>
	        </a>
	    </li>
	</bx_repeat:menu_items>
</ul>
<script type="text/javascript" language="javascript">
    $(document).ready(function() {
    	$('#bx-menu-inter-__id__').find('a').bind('click', function() {
    		var sId = $(this).attr('id');
			$(this).parent().siblings('.bx-menu-inter-act:visible').hide().siblings('.bx-menu-inter-pas:hidden').show().siblings('#' + sId + '-pas:visible').hide().siblings('#' + sId + '-act:hidden').show();
    	});
    });
</script>
