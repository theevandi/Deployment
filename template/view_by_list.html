<div class="__style_prefix__-by-list">
	<div class="__style_prefix__-by-list-cnt">
		<div class="__style_prefix__-by-items">
			<bx_repeat:list>
				<div class="__style_prefix__-by-item bx-def-padding-sec">
				    <div class="__style_prefix__-user bx-clearfix">
	                    <div class="__style_prefix__-user-avatar bx-def-thumb bx-def-thumb-size">
			                <a href="__user_url__" class="__style_prefix__-user-avatar" title="__user_title__">
			                    <bx_if:show_user_icon>
			                        <img class="bx-def-thumb bx-def-thumb-size" src="__user_icon__" />
			                    </bx_if:show_user_icon>
			                    <bx_if:show_user_icon_empty>
			                        <i class="sys-icon user"></i>
			                    </bx_if:show_user_icon_empty>
			                </a>
			            </div>
			            <div class="__style_prefix__-user-info bx-def-thumb-size-min-height bx-def-thumb-size-left-indent">
			                <div class="__style_prefix__-user-name bx-def-font-middle bx-def-font-light bx-def-font-grayed">
			                    <a href="__user_url__" class="__style_prefix__-user-name" title="__user_title__">__user_name__</a>
			                    <bx_if:show_user_info><br /><span class="__style_prefix__-user-info">__user_info__</span></bx_if:show_user_info> 
			                </div>
			            </div>
                    </div>
                </div>
			</bx_repeat:list>
		</div>
	</div>
</div>
