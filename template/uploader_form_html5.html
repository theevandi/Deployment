<div id="__form_container_id__" class="bx-uploader-form-cont bx-popup-width">
    <div class="bx-def-padding-sec-bottom">__restrictions_text__</div>
    <input type="text" id="__focus_div_id__" class="bx-uploader-html5-paste-catcher" tabindex="1" />
    <div id="__errors_container_id__" class="bx-uploader-html5-errors-area"></div>
    <div id="__div_id__" class="dropzone bx-uploader-html5-drop-area"></div> 
    <div class="bx-uploader-html5 bx-def-margin-top bx-clearfix">
        <div class="bx-btn" onclick="__uploader_instance_name__.onClickCancel()"><bx_text:_sys_uploader_close /></div>
    </div>
</div>
<script>
    __uploader_instance_name__.initUploader({
        'maxFilesize': __max_file_size__/1024.0/1024.0,
        'acceptedFiles': __accepted_files__,
        'resizeWidth': __resize_width__,
        'resizeHeight': __resize_height__,
        'resizeMethod': __resize_method__,
        'dictDefaultMessage': '<bx_text_js:_sys_uploader_html5_default_message />',
        'dictFileTooBig': '<bx_text_js:_sys_uploader_html5_file_is_too_big />',
        'dictMaxFilesExceeded': '<bx_text_js:_sys_uploader_html5_number_of_files_exceeded />',
        'dictInvalidFileType': '<bx_text_js:_sys_uploader_html5_invalid_file_type />',
    });
</script>
