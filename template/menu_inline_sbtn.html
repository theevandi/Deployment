<ul id="bx-menu-inline" class="bx-menu-hor bx-menu-hor-inline-sbtn bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-def-margin-thd-left-auto __class_add__">
        	<a class="bx-def-padding-sec-leftright" href="__link__" target="__target__" onclick="__onclick__" title="__title__">
				<bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
				<bx_if:image><img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
			</a>
			<bx_if:addon>__addon__</bx_if:addon>
		</li>
    </bx_repeat:menu_items>
</ul>
