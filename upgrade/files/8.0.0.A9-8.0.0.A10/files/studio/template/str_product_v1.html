<div class="bx-std-product bx-def-widget-size-max-height bx-def-margin-bottom">
    <div class="bx-stdp-icon bx-def-widget-size bx-def-round-corners-widget">
        <a href="javascript:void(0)" onclick="javascript:__js_object__.info('__name__', this)">
			<bx_if:icon>
				<img class="bx-def-widget-size" src="<bx_icon_url:wi-empty.png />" />
				<i class="sys-icon __icon__"></i>
			</bx_if:icon>
			<bx_if:image><img class="bx-def-widget-size" src="__icon_url__" /></bx_if:image>
        </a>
    </div>
    <div class="bx-stdp-content bx-def-widget-size-min-height bx-def-widget-size-left-indent bx-def-margin-right">
        <div class="bx-std-pc-title bx-def-margin-sec-top bx-def-font-large">
            <a href="javascript:void(0)" onclick="javascript:__js_object__.info('__name__', this)">__title__</a>
        </div>
        <div class="bx-std-pc-vendor bx-def-margin-thd-top bx-def-font-small">__vendor__ &bull; <span class="bx-std-pc-version">__version__</span></div>
        <div class="bx-std-pc-action bx-def-margin-thd-top">
        	<div class="bx-std-pc-buttons bx-std-pcb-install bx-def-margin-thd-leftright-neg bx-clearfix" <bx_if:hide_install>style="display:none"</bx_if:hide_install>>
        		<button class="bx-btn bx-btn-small bx-def-margin-thd-leftright" type="button" onclick="javascript:__js_object__.install('__dir__', this)">
        			<bx_text:_adm_btn_install_submit />
        		</button>
        		<button class="bx-btn bx-btn-small bx-def-margin-thd-leftright" type="button" onclick="javascript:__js_object__.remove('__dir__', this)">
        			<bx_text:_adm_btn_delete_submit />
        		</button>
        	</div>
        	<div class="bx-std-pc-buttons bx-std-pcb-queued bx-def-margin-thd-leftright-neg bx-clearfix" <bx_if:hide_queued>style="display:none"</bx_if:hide_queued>>
            	<button class="bx-btn bx-btn-small bx-def-margin-thd-leftright bx-btn-disabled" type="button">
            		<bx_text:_adm_btn_queued_submit />
            	</button>
            </div>
            <div class="bx-std-pc-buttons bx-std-pcb-installed bx-def-margin-thd-leftright-neg bx-clearfix" <bx_if:hide_installed>style="display:none"</bx_if:hide_installed>>
            	<button class="bx-btn bx-btn-small bx-def-margin-thd-leftright bx-btn-disabled" type="button">
            		<bx_text:_adm_btn_installed_submit />
            	</button>
            </div>
        </div>
    </div>
</div>
