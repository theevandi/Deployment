<ul id="bx-menu-footer" class="bx-menu-hor bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-def-margin-right-auto bx-def-margin-thd-bottom __class_add__">
            <a href="__link__" target="__target__" onclick="__onclick__" title="__alt__">
                <bx_if:image><img title="__alt__" src="__icon_url__" /></bx_if:image>
                <bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
                <bx_if:title>__title__</bx_if:title>
            </a>
        </li>
    </bx_repeat:menu_items>
</ul>
