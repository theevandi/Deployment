<ul class="bx-menu-profile-stats bx-menu-ver bx-menu-object-__object__ bx-clearfix">
    <bx_repeat:menu_items>
        <li class="bx-def-round-corners bx-def-color-bg-hl-hover __class_add__">
            <a class="bx-def-padding-thd-topbottom bx-def-padding-sec-leftright" href="__link__" target="__target__" onclick="__onclick__">
				<bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
				<bx_if:image><img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
				<span class="bx-def-margin-sec-left-auto">__title__</span>
            </a>
            <bx_if:addon>
            	<div class="bx-menu-addon bx-def-padding-thd-topbottom bx-def-padding-sec-right">
            		<div class="bx-menu-addon-cnt bx-def-padding-sec-leftright bx-def-color-bg-hl">__addon__</div>
				</div>
			</bx_if:addon>
        </li>
    </bx_repeat:menu_items>
</ul>
<script language="javascript">
    $(document).ready(function () {
        // add default class to active menu items
        $('.bx-menu-ver > li.bx-menu-tab-active').not('.bx-def-color-bg-active').addClass('bx-def-color-bg-active');
    });
</script>
