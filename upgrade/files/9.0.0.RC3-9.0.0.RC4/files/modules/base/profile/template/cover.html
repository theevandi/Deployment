
<div class="bx-base-pofile-cover-wrapper __class__ bx-menu-toolbar-padding">
    <div class="bx-base-pofile-cover bx-def-box-sizing">
        <a class="bx-base-pofile-cover-image bx-def-box-sizing" href="__cover_href__" onclick="$('#__cover_popup_id__').dolPopupImage('__cover_url__', this)" style="background-image:url(__cover_url__)">&nbsp;</a>
        <div class="bx-cover-gradient"></div>
        <div class="bx-base-pofile-cover-info-container bx-def-centered bx-def-page-width bx-def-padding bx-def-box-sizing" onclick="$('#__cover_popup_id__').dolPopupImage('__cover_url__', this)">
            <div class="bx-base-pofile-cover-info">
                <a href="__picture_href__" onclick="$('#__picture_popup_id__').dolPopupImage('__picture_url__', $(this).parent()); event.stopPropagation();">
	                <bx_if:show_ava_image>
		                <img class="bx-base-pofile-unit-ava bx-def-ava bx-def-ava-size" src="__ava_url__" />
		            </bx_if:show_ava_image>
		            <bx_if:show_ava_letter>
		                <p class="bx-base-pofile-unit-ava bx-def-ava bx-def-ava-size bx-def-border bx-def-box-sizing" style="background-color:rgba(__color__)">__letter__</p>
		            </bx_if:show_ava_letter>
                </a>
                <h1 class="bx-def-unit-info bx-def-margin-sec-bottom bx-def-margin-sec-top bx-def-font-contrasted">__title__</h1>
                <div class="bx-base-pofile-cover-actions" onclick="event.stopPropagation();">
                    __action_menu__                    
                </div>
            </div>
        </div>
    </div>
</div>
__cover_popup__
__picture_popup__
