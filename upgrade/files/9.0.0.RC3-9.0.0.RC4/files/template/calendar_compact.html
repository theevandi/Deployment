<div id="__id__"></div>
<script>
    var oDefaults = {
			header: {
				left: 'prev,next ',
				center: 'title',
				right: ''
			},
            navLinks: true, // can click day/week names to navigate views
            eventLimit: true, // allow "more" link when too many events
            eventLimitClick: 'day'
    };
    var oOptions = __options__;    
    $('#__id__').fullCalendar($.extend({}, oDefaults, oOptions));
</script>
